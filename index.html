<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
<form action="action_page.php" method="push">
<label for="fullname">Full name</label>
<input type="text" id="fullname" name="fullname" placeholder="Enter Name" required><br>

<label for="email">Email</label>
<input type="text" id="email" name="email" placeholder="Enter Email" required><br>
     
<label for="phone">Telephone</label>
<input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)"><br>

<label for="message">Message</label>
<textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea><br>

<input type="checkbox" id="urgent" name="urgent" value="urgent">
<label for="urgent">Check if this is urgent</label><br>

      <input type="submit" value="Submit">

    </form>    
  </body>
</html>
